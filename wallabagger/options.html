<!DOCTYPE html>
<html>

<head>
    <title>Wallabagger options</title>
    <link rel="stylesheet" href="css/spectre.min.css">
    <style>
        body { padding: 10px; min-width: 800px; background-color: transparent; }
        section { margin-top: 5px; }
    </style>
</head>

<body>
    <div class="columns">
        <div class="column col-6">
            <form action="">
                <section id="wallabagurl-section">
                    
                    <div class="form-group">
                        <label class="form-label" for="input-wallabagurl">Wallabag URL</label>
                        <div class="input-group">
                            <span class="input-group-addon" id="input-group-wallabagurl">http://</span>
                            <input class="form-input" type="text" id="input-wallabagurl" placeholder="Wallabag URL" />
                            <button class="btn input-group-btn" id="checkurl-button">Check URL</button>

                        </div>

                    </div>


                    <div class="form-group">
                        <label class="form-switch">
                            <input type="checkbox" id="protocol-checkbox"/>
                            <i class="form-icon"></i> Use HTTPS
                        </label>
                    </div>
                    
                </section>
                
                <section class="hide" id="token-section">
                    <div class="form-group">
                        <label class="form-label" for="clientid-input">Client ID</label>
                        <div class="input-group">
                            <input class="form-input" type="text" id="clientid-input" placeholder="Client ID" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="clientsecret-input">Client secret</label>
                        <div class="input-group">
                            <input class="form-input" type="text" id="clientsecret-input" placeholder="Client secret" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="userlogin-input">User login</label>
                        <div class="input-group">
                            <input class="form-input" type="text" id="userlogin-input" placeholder="User login" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="userpassword-input">User password</label>
                        <div class="input-group">
                            <input class="form-input" type="password" id="userpassword-input" />
                            <button class="btn input-group-btn" id="getapptoken-button">Get token</button>
                        </div>
                    </div>

                </section>
                <section>

                    <div class="form-group">
                        <label class="form-switch">
                            <input type="checkbox" id="allow-space-checkbox"/>
                            <i class="form-icon"></i>Allow Space in tags (this disables Space as send-tags key, use Enter key instead)
                        </label>
                    </div>

                </section>
            </form>
        </div>
            
        <div class="column col-6">
             <table class="table">
                <thead>
                    <tr>
                        <th>Checklist</th>
                        <th class="text-right">ok?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Wallabag URL checked</td>
                        <td class="text-right" id="checked-label">Not checked</td>
                    </tr>
                    <tr>
                        <td>Wallabag api version</td>
                        <td class="text-right" id="apiversion-label">Not checked</td>
                    </tr>
                    <tr>
                        <td>Wallabag api token</td>
                        <td class="text-right" id="apitoken-label">Not granted</td>
                    </tr>
                    <tr>
                        <td>Token expires at</td>
                        <td class="text-right" id="expiretoken-label">Not granted</td>
                    </tr>
                </tbody>
            </table>
        </div> 
            
    </div>

        <script src="js/wallabag-api.js"></script>
        <script src="js/options.js"></script>
</body>

</html>
